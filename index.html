<!DOCTYPE html>
<html>
<head>
    <title>Note Taking App</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container main_app" id="app_container">
        <h3><strong> Taking App</strong></h3>
        <form action="/add" method="post" class="spacer-top" id="add-note-form">
            <div class=" input-group form-outline">
                <input class="form-control" type="text" name="note" placeholder="Enter a note">
                <!-- <label class="form-label" for="typeText">Enter a note</label> -->
                <button type="submit" id="add-note-button" class="btn btn-primary">Save Note</button>
            </div>
            
        </form>
        <ul id="note-list" class="list-group spacer-top">
            
        </ul>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
